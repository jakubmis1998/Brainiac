<div class="container">

	<!-- HEADER -->
	<div class="d-flex justify-content-between align-items-center pt-4 pb-3">
		<div class="d-flex">
			<i class="fas fa-user-friends bigger d-flex align-items-center mr-2"></i>
			<h4 class="mb-0">List of smart guys</h4>
		</div>

		<button class="btn btn-primary d-flex flex-row align-items-center py-1 px-2" (click)="openAddBrainiacModal()">
			<i class="fas fa-plus mr-2"></i>
			Add brainiac
		</button>
	</div>

	<!-- TABLE -->
	<app-table
		[columns]="columns"
		[data]="people"
		[pagination]="pagination"
		[loading]="loading"
		(guyEdited)="editBrainiac($event)"
		(guyRemoved)="removeBrainiac($event)"
		(pageChanged)="updatePage($event)">
	</app-table>
</div>
